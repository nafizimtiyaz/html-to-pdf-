{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href={%static "css/bootstrap.min.css"%}>
	<link rel="stylesheet" href={%static "css/style.css"%} >
    <title>HOME</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'demo'%}">makeMYcv</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'resume'%}">Create CV</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{%url 'demo'%}">My CV</a>
        </li>

      </ul>
        <ul class="d-flex">
            <button type="submit" class="btn btn-danger"><a href="{%url 'out'%}">Logout</a></button>

        </ul>
    </div>
  </div>
</nav>


    <div class="container">
        <div class="row">
            <p class="fw-bold fs-1">Fill This Form for make your cv</p>

        <form action="{%url 'resume'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-3">
                    <label>Image</label>
                    <input type="file" id="img" name="image">
                </div>
                <div class="form-group col-md-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-3">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" name="number" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label>Present Address</label>
                <input type="text" class="form-control" name="present" placeholder="Present Address">
            </div>
            <div class="form-group">
                <label>Parmanent Address</label>
                <input type="text" class="form-control" name="permanent" placeholder="Parmanent Address">
            </div>
            <div class="form-group">
                <label>For S.S.C</label>
                <input type="text" class="form-control" name="s_school" placeholder="SSC School Name">
                <input type="number" class="form-control" name="s_s_p_year" placeholder="Passing Year">
            </div>
            <div class="form-group">
                <label>For H.S.C</label>
                <input type="text" class="form-control" name="h_school" placeholder="HSC School Name">
                <input type="number" class="form-control" name="h_s_p_year" placeholder="Passing Year">
            </div>
            <div class="form-group">
                <label>For Hons.</label>
                <input type="text" class="form-control" name="hons_school" placeholder="Hons. University Name">
                <input type="number" class="form-control" name="hons_p_year" placeholder="Passing Year">
            </div>
            <div class="form-group">
                <label>Work Experience 1</label>
                <input type="text" class="form-control" name="work_ex_c_name_one" placeholder="Company Name">
                <input type="text" class="form-control" name="work_desig_one" placeholder="Designation">
                <input type="number" class="form-control" name="work_year_one" placeholder="Duration / Year">
            </div>
            <div class="form-group">
                <label>Work Experience 2</label>
                <input type="text" class="form-control" name="work_ex_c_name_two" placeholder="Company Name">
                <input type="text" class="form-control" name="work_desig_two" placeholder="Designation">
                <input type="number" class="form-control" name="work_year_two" placeholder="Duration / Year">
            </div>
            <div class="form-group">
                <label>Work Experience 3</label>
                <input type="text" class="form-control" name="work_ex_c_name_three" placeholder="Company Name">
                <input type="text" class="form-control" name="work_desig_three" placeholder="Designation">
                <input type="number" class="form-control" name="work_year_three" placeholder="Duration / Year">
            </div>
            <div class="form-group">
                <label for="skill">Soft Skill</label>
                <input type="text" class="form-control" name="soft_skill" id="skill" placeholder="Skill">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</body>
</html>
